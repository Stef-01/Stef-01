# Site Settings
locale                   : "en-US"
title                    : "Stefan Thottunkal"
title_separator          : "-"
name                     : &name "Stefan Thottunkal"
email                    : "stefan.thottunkal@stanford.edu"
description              : &description "M.S. in Community Health and Prevention Research, Stanford University. QUAD Fellow 2025-2026. Medical Student at Macquarie University."
url                      : https://stefanthottunkal.github.io
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "stefanthottunkal/stefanthottunkal.github.io"
teaser                   : # filename of teaser fallback teaser image placed in /images/, .e.g. "500x300.png"
breadcrumbs              : false # true, false (default)
words_per_minute         : 160
future                   : true
read_more                : "disabled" # if enabled, adds "Read more" links to excerpts
talkmap_link             : false #change to true to add link to talkmap on talks page

# Disable comments for single page CV
comments:
  provider               : false

# Disable static comments
staticman:
  allowedFields          : []
  branch                 : "gh-pages"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : []
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601"

atom_feed:
  path                   : # blank (default) uses feed.xml

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing - minimal for CV
twitter:
